	<div class="container" style="margin-top: 30px;">
		 <div class="row">
		    <form class="col s12" action="guardarUsuario" method="post">
		      <div class="row">
		        <div class="input-field col s6">
		          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
		          <label for="first_name">Nombre</label>
		        </div>
		        <div class="input-field col s6">
		          <input id="last_name" type="text" class="validate">
		          <label for="last_name">Apellido</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s6">
		          <input placeholder="25" id="first_name" type="number" class="validate" name="edad">
		          <label for="first_name">Edad</label>
		        </div>
		        <div class="input-field col s6">
		          <input placeholder="Carpintero" id="last_name" type="text" name="profesion" class="validate">
		          <label for="last_name">profesión</label>
		        </div>
		      </div>
		       <div class="row">
		        <div class="input-field col s6">
		          <input placeholder="25" id="first_name" type="number" name="email" class="validate">
		          <label for="first_name">Email</label>
		        </div>
		        <div class="input-field col s6">
		          <input placeholder="Carpintero" id="last_name" type="text" name="pass" class="validate">
		          <label for="last_name">Contraseña</label>
		        </div>
		      </div>
		       <button class="btn waves-effect waves-light" type="submit" name="action" value="GuardarUsuario">Enviar
			   
			  </button>
		    </form>
  </div>
